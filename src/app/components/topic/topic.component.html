<div class="main-div">
    <div *ngFor="let message of messages">
        <div class="mat-elevation-z2 notif-class">
            <div class="date-div">
                {{message.date}}, {{message.time}}
            </div>
            <div class="message-div">
                {{message.message}}
            </div>
        </div>
    </div>
</div>

<div class="mat-elevation-z8 message-bar">
    <mat-form-field class="message-field" color="accent">
        <input matInput placeholder="Type a message here">
    </mat-form-field>
    <mat-icon matRipple class="icon send-icon">send</mat-icon>
</div>
